name: Persistent 12-Hour SSH VM

on:
  workflow_dispatch:

jobs:
  start-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        run: |
          sudo apt update && sudo apt install -y npm nodejs

      - name: Create VM Data Folder
        run: mkdir -p save/data

      - name: Initialize Git Backup
        run: |
          cd save
          git init
          git checkout -b backup
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          touch .keep

      - name: Start SSHX Tunnel
        id: sshx
        run: |
          sudo apt install -y curl
          sshx_output=$(curl -sSf https://sshx.io/get | sh -s run --password yourpassword 2>&1)
          echo "$sshx_output"
          echo "url=$(echo \"$sshx_output\" | grep -o 'https://sshx[^ ]*')" >> $GITHUB_OUTPUT

      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"🔓 **Your SSH tunnel is live!**\n${{ steps.sshx.outputs.url }}\n🛡️ Password: \`yourpassword\`\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}

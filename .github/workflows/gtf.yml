name: Persistent 12-Hour SSH VM

on: [workflow_dispatch]

jobs:
  start-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours
    steps:

    - name: Set up dependencies
      run: |
        sudo apt update
        sudo apt install -y openssh-server curl wget unzip git build-essential cmake libjson-c-dev

    - name: Install ttyd (Web Terminal)
      run: |
        wget https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd_1.7.7_linux_x86_64.tar.gz
        tar -xvzf ttyd_1.7.7_linux_x86_64.tar.gz
        sudo mv ttyd /usr/local/bin/

    - name: Start ttyd on port 7681
      run: |
        nohup ttyd -p 7681 bash &

    - name: Install Cloudflared
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    - name: Start Cloudflare Tunnel and save URL
      run: |
        nohup cloudflared tunnel --url http://localhost:7681 --no-autoupdate > url.log 2>&1 &
        sleep 10  # give it time to generate URL
        cat url.log | grep -o 'https://[a-zA-Z0-9.-]*\.trycloudflare\.com' | head -n 1 > tunnel.txt

    - name: Show Web Terminal URL
      run: |
        echo "🌐 Your Terminal URL:"
        cat tunnel.txt

    - name: Keep runner alive for 12 hours
      run: sleep 43200

name: Persistent 12-Hour SSH VM

on:
  workflow_dispatch:

jobs:
  start-vm:
    runs-on: ubuntu-latest
    steps:

    - name: Update system and install dependencies
      run: |
        sudo apt update && sudo apt install -y curl git
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt install -y nodejs

    - name: Start SSHX tunnel (12 hours)
      id: start_sshx
      run: |
        echo "Installing SSHX..."
        url=$(npx --yes sshx --idle 2>&1 | tee sshx_output.txt | grep -o 'https://sshx.*')
        echo "SSHX_URL=$url" >> $GITHUB_ENV

    - name: Notify to Discord
      if: env.SSHX_URL != ''
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"ðŸ”“ SSH VM started! Connect here: $SSHX_URL\"}" \
             ${{ secrets.DISCORD_WEBHOOK }}

    - name: Save Home Directory to Repo
      run: |
        mkdir -p save/data
        if [ -d "$HOME/data" ]; then
          cp -r "$HOME/data/"* save/data/
        else
          echo "No ~/data folder to back up"
        fi
        cd save
        git init
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git checkout -B backup
        git add .
        git diff --quiet && echo "No changes to commit" || (git commit -m "Auto backup $(date)" && git push -f origin backup)

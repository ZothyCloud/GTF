name: Launch SSHX VM and persist disk

on:
  workflow_dispatch:

jobs:
  sshx-vm:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push to branches

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 📁 Restore VM data from vm-data branch
      run: |
        mkdir -p vmdata
        git fetch origin vm-data || echo "No vm-data branch yet"
        git checkout vm-data -- vmdata || echo "No vmdata found"

    - name: 📦 Install sshx
      run: |
        curl -sL https://sshx.io/get | bash
        sudo mv sshx /usr/local/bin/sshx
        sudo chmod +x /usr/local/bin/sshx

    - name: 🚀 Start SSHX VM
      run: |
        sshx run -n ptero-vm --disk ./vmdata --image "ubuntu:22.04" -- -p 3000:3000 -p 80:80 -p 443:443

    - name: 💾 Save VM state to vm-data branch
      if: always()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -B vm-data
        git add vmdata
        git commit -m "Update VM snapshot" || echo "Nothing to commit"
        git push origin vm-data --force

name: Launch SSHX VM and auto-backup disk

on:
  workflow_dispatch:

jobs:
  sshx-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # max 6 hours on GitHub runners

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install SSHX
        run: |
          curl -sL https://sshx.io/get | bash
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Launch SSHX VM
        run: |
          sshx --name ptero-vm --enable-readers &
          sleep 10
          echo "âœ… SSHX VM launched"

      - name: Start auto-backup loop (1 backup/hour)
        run: |
          git config --global user.name "Auto Backup"
          git config --global user.email "actions@github.com"

          for hour in {1..6}; do
            echo "â³ Waiting for 1 hour before next backup..."
            sleep 3600  # wait for 1 hour

            echo "ğŸ—‘ï¸ Cleaning old backup..."
            git fetch origin vm-data
            git checkout vm-data
            rm -rf vmdata
            mkdir -p vmdata

            echo "ğŸ’¾ Creating new backup at $(date)"
            echo "Backup taken at $(date)" > vmdata/backup.txt

            git add vmdata
            git commit -m "ğŸ’¾ Hourly backup at $(date)" || echo "No changes to commit"
            git push origin vm-data

            git checkout -
          done

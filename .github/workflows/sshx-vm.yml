name: sshx-vm

on:
  workflow_dispatch:

jobs:
  sshx-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshx
        run: |
          curl -sL https://sshx.io/get | bash

      - name: Start SSHX VM
        run: |
          nohup sshx --name ptero-vm --enable-readers &
          sleep 15  # Give time for sshx to print the links

      - name: Configure Git
        run: |
          git config --global user.name "Auto Backup"
          git config --global user.email "backup@auto.com"

      - name: Save dummy VM data to branch
        run: |
          mkdir -p vmdata
          echo "ðŸ—ƒï¸ VM backup at $(date)" > vmdata/backup.txt
          git fetch
          git switch vm-data || git checkout -b vm-data
          git add vmdata/
          git commit -m "ðŸ’¾ Backup VM data on $(date)" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} vm-data

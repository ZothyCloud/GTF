name: Launch SSHX VM and persist disk

on:
  workflow_dispatch:

jobs:
  sshx-vm:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§° Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ›°ï¸ Install SSHX
      run: |
        curl -sL https://sshx.io/get | bash
        chmod +x /usr/local/bin/sshx

    - name: ğŸš€ Launch SSHX VM
      run: |
        sshx --name ptero-vm --enable-readers &
        sleep 5

    - name: ğŸ•’ Wait for VM to be ready
      run: sleep 15

    - name: ğŸ’¾ Save VM Data to Branch
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "Auto Backup"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
        git fetch origin vm-data || true
        git checkout -B vm-data
        mkdir -p vmdata
        echo "Test backup on $(date)" >> vmdata/backup.txt
        git add vmdata
        git commit -m "ğŸ’¾ Backup VM data on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin vm-data
